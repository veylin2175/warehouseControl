<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Control - Главная</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Warehouse Control System</h1>
        <div class="user-info">
            <span id="user-role"></span>
            <button id="logout-btn">Выйти</button>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="items">Товары</button>
            <button class="tab-btn" data-tab="history">История</button>
        </div>

        <div id="items-tab" class="tab-content active">
            <div class="actions-bar">
                <button id="add-item-btn" class="btn-primary">Добавить товар</button>
            </div>

            <table class="data-table" id="items-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Дата создания</th>
                    <th>Дата обновления</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="history-tab" class="tab-content">
            <table class="data-table" id="history-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Товар ID</th>
                    <th>Действие</th>
                    <th>Пользователь</th>
                    <th>Дата</th>
                    <th>Подробности</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>

<div id="item-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Добавить товар</h2>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <div class="form-group">
                <label for="item-name">Название:</label>
                <input type="text" id="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-quantity">Количество:</label>
                <input type="number" id="item-quantity" min="0" required>
            </div>
            <button type="submit" class="btn-primary">Сохранить</button>
        </form>
    </div>
</div>

<script src="/static/utils.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
